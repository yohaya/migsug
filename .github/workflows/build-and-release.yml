name: Build and Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Commit Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Increment version (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          bash scripts/increment-version.sh patch
          NEW_VERSION=$(cat VERSION)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Version incremented to: $NEW_VERSION"

      - name: Get version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Build binaries for all platforms
        run: |
          # Make scripts executable
          chmod +x scripts/*.sh

          # Create bin directory structure
          mkdir -p bin/{linux-amd64,linux-arm64,darwin-amd64,darwin-arm64,windows-amd64}

          # Build for Linux (Proxmox)
          bash scripts/build-with-version.sh linux amd64
          bash scripts/build-with-version.sh linux arm64

          # Build for macOS
          bash scripts/build-with-version.sh darwin amd64
          bash scripts/build-with-version.sh darwin arm64

          # Build for Windows
          bash scripts/build-with-version.sh windows amd64

          # Create checksums for each platform with unique names
          cd bin
          for dir in */; do
            if [ -d "$dir" ]; then
              # Extract platform name (remove trailing slash)
              platform="${dir%/}"
              # Create checksum file with platform-specific name
              (cd "$dir" && sha256sum migsug* > "checksums-${platform}.txt")
            fi
          done
          cd ..

          echo "Build complete!"
          echo "Directory structure:"
          ls -lh bin/*/

      - name: Configure Git
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit binaries and version (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Update gitignore to NOT ignore bin directory (so binaries are tracked)
          sed -i '/^bin\//d' .gitignore || true

          git add bin/
          git add VERSION
          git add .gitignore

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Build binaries for version ${VERSION} [skip ci]"
            git push
          fi

      - name: Create GitHub Release (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## Release v${{ env.VERSION }}

            Automated release with compiled binaries.

            ### Downloads
            - **Linux (amd64)**: `bin/linux-amd64/migsug` - For Proxmox hosts
            - **Linux (arm64)**: `bin/linux-arm64/migsug` - For ARM-based systems
            - **macOS (amd64)**: `bin/darwin-amd64/migsug` - For Intel Macs
            - **macOS (arm64)**: `bin/darwin-arm64/migsug` - For Apple Silicon Macs
            - **Windows (amd64)**: `bin/windows-amd64/migsug.exe` - For Windows

            ### Installation
            ```bash
            # Clone the repo (binaries included)
            git clone https://github.com/${{ github.repository }}.git
            cd migsug
            chmod +x bin/linux-amd64/migsug
            sudo cp bin/linux-amd64/migsug /usr/local/bin/migsug

            # Or run directly
            ./bin/linux-amd64/migsug --api-token=YOUR_TOKEN
            ```

            ### Changes
            See commit history for detailed changes.
          files: |
            bin/linux-amd64/migsug
            bin/linux-arm64/migsug
            bin/darwin-amd64/migsug
            bin/darwin-arm64/migsug
            bin/windows-amd64/migsug.exe
            bin/linux-amd64/checksums-linux-amd64.txt
            bin/linux-arm64/checksums-linux-arm64.txt
            bin/darwin-amd64/checksums-darwin-amd64.txt
            bin/darwin-arm64/checksums-darwin-arm64.txt
            bin/windows-amd64/checksums-windows-amd64.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ env.VERSION }}
          path: bin/*
          retention-days: 30
